<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Sudokrew - Collaborative Sudoku Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            overflow: hidden;
            padding: 0 30px;
        }

        .header {
            background-color: #007BFF;
            color: #ffffff;
            padding: 1.5rem 0;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
        }

        .main-section {
            padding: 3rem 0;
            text-align: center;
        }

        .main-section h2 {
            font-size: 28px;
            margin-bottom: 1rem;
        }

        .main-section p {
            font-size: 18px;
            margin-bottom: 2rem;
        }

        .download-button {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #007BFF;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Welcome to Sudokrew</h1>
        </div>
    </header>

    <section class="main-section">
        <div class="container">
            <h2>Play Sudoku Collaboratively with Friends!</h2>
            <p>
                Sudokrew is not just a Sudoku game; it's an exciting collaborative experience! Play Sudoku with friends in real-time, track each other's moves, and solve puzzles together.
            </p>
            <a href="https://apps.apple.com/your-app-link" class="download-button" target="_blank" rel="noopener noreferrer">Download for iOS</a>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Sudokrew. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
